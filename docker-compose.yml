version: '2'

volumes:
  config:

services:
  homeassistant:
    build: .
    image: fphammerle/home-assistant
    #read_only: true
    volumes: ['config:/config:rw']
    ports: ['127.0.0.1:8123:8123']
    cap_drop: [ALL]
    security_opt: [no-new-privileges]
    restart: on-failure

